<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/management.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <title>{% block title %}{% endblock %}</title>
    
    </head>
    <body>
        <div class="topnav">
            <a href="/management">Shops</a>
            <a href="/management/staff">Staff</a>
            <a href="/management/report">Reports</a>
            <div class="topnav-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout'%}?next={{request.path}}"> {{ user.get_username }}, click here for logout</a>
                {% else %}
                    <a href="{% url 'login'%}?next={{request.path}}">Login</a>
                {% endif %}
            </div>
        </div>
        <main>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block main %}{% endblock %}
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="{% static 'js/management.js' %}"></script>
</html>
