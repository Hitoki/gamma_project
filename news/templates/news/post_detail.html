{% extends "home/base.html" %}
{% block main %}
<main role="main" class="container mt-2">
    <div class="row">
        <div class="col-md-8 mt-2">
            <article class="media content-section" style="
                            background: #ffffff;
                            padding: 10px 20px;
                            border: 1px solid #dddddd;
                            border-radius: 3px;
                            margin-bottom: 20px;">
                <div class="media-body">
                    <div class="article-metadata" style="
                                padding-bottom: 1px;
                                margin-bottom: 4px;
                                border-bottom: 1px solid #e3e3e3">
                        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ post.author }}</a>
                        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                            <a href="{% url 'post-update' object.id %}" class="btn btn-grey btn-sm mt-1"><i class="fa fa-wrench mr-1"></i>Update</a>
                            <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1"><i class="fa fa-trash mr-1"></i>Delete</a>
                    </div>
                    <h2 style="color: #444444;" class="article-title">{{ object.title }}</h2>
                    <img src="{{ post.image.url }}" alt="" style="width: 666px; height: 400px;">
                    <p class="article-content mt-4 my-2">{{ object.content }}</p>
                </div>
            </article>
        </div>
        <div class="col-md-4">
            <div class="content-section mt-2" style="
                            background: #ffffff;
                            padding: 10px 20px;
                            border: 1px solid #dddddd;
                            border-radius: 3px;
                            margin-bottom: 20px;">
                <h3>Our Sidebar</h3>
                <p class='text-muted'>You can put any information here you'd like.
                <ul class="list-group">
                    <li class="list-group-item list-group-item-light">Latest Posts</li>
                    <li class="list-group-item list-group-item-light">Announcements</li>
                    <li class="list-group-item list-group-item-light">Calendars</li>
                    <li class="list-group-item list-group-item-light">etc</li>
                </ul>
                </p>
            </div>
        </div>
    </div>
</main>
{% endblock main %}
